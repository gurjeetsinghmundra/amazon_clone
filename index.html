<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="image/amazon_favicon.png" type="image/x-icon">


  <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css File -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
        <div class="nav-logo border1">
            <div class="logo"></div>
        </div>
        
        <div class="nav-address border1">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">

            <i class="fa-solid fa-location-dot"></i>

            <p class="add-second">India</p>
          </div>
      </div>
    
      <div class="nav-search">
        <select class="search-select">
          <option value="">All</option>
        </select>
        <input class="search-input"  placeholder="Search Amazon">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      
    <div class="nav-signin border1">

      <p><span>Hello, sign in</span></p>
      <p class="nav-second">Account & Lists</p>
    </div>

    <div class="nav-return border1">

      <p><span>Returns</span></p>
      <p class="nav-second">Orders</p>
    </div>

      <div class="nav-cart border1">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>



    </div>


    <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="panel-ops">
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
      <div class="panel-details">
        Shops deals in Electronics
      </div>
    </div>

  </header>

  <div class="hero-section">
    
  </div>

  
</body>
</html>
